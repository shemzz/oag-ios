<div class="page oag-bgdark" data-name="music">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
          <a href="#" class="link back">
              <i class="icon f7-icons ios-only">left</i>
              <i class="fas fa-arrow-left text-color-white md-only"></i>
                <span class="ios-only">Back</span>
              </a>
      </div>
      <div class="title sliding">OneAfrica Music</div>
      <div class="right">
        <a href="#" class="link icon-only panel-open text-color-white" data-panel="right">
          <i class="icon f7-icons ios-only">person</i>
          <i class="icon material-icons md-only">person</i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <!-- player here -->
    <div id="white-player">
      <div class="white-player-top">
        <div class="grid-x">
          <div class="large-3 medium-3 small-3 cell">

          </div>
          <div class="large-6 medium-6 small-6 cell">
            <span class="now-playing text-color-white">Now Playing</span>
          </div>
          <div class="large-3 medium-3 small-3 cell">
            <img src="img/show-playlist.svg" class="show-playlist" />
          </div>
        </div>
      </div>

      <div id="white-player-center">
        <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true" class="main-album-art" />

        <div class="song-meta-data">
          <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>
          <span amplitude-song-info="artist" amplitude-main-song-info="true" class="song-artist"></span>
        </div>

        <div class="time-progress">
          <div class="grid-x">
            <div class="large-12 medium-12 small-12 cell">
              <div id="progress-container">
                <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true" />
                <progress id="song-played-progress" class="amplitude-song-played-progress" amplitude-main-song-played-progress="true"></progress>
                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
              </div>
            </div>
          </div>

          <div class="grid-x">
            <div class="large-6 medium-6 small-6 cell">
              <span class="current-time">
                <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:
                <span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
              </span>
            </div>
            <div class="large-6 medium-6 small-6 cell">
              <span class="duration">
                <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:
                <span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div id="white-player-controls">
        <div class="grid-x">
          <div class="large-12 medium-12 small-12 cell">
            <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
            <div class="amplitude-prev" id="previous"></div>
            <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
            <div class="amplitude-next" id="next"></div>
            <div class="amplitude-repeat" id="repeat"></div>
          </div>
        </div>
      </div>

      <div id="white-player-playlist-container">
        <div class="white-player-playlist-top">
          <div class="grid-x">
            <div class="large-3 medium-3 small-3 cell">

            </div>
            <div class="large-6 medium-6 small-6 cell">
              <span class="queue">Queue</span>
            </div>
            <div class="large-3 medium-3 small-3 cell">
              <img src="img/close.svg" class="close-playlist" />
            </div>
          </div>
        </div>

        <div class="white-player-up-next">
          Up Next
        </div>

        <div class="white-player-playlist"  id="music-player">
        <script id="songtemplate" type="text/template7">
          <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" amplitude-song-index={{index}}>
            <img src={{cover_art_url}} />

            <div class="playlist-song-meta">
              <span class="playlist-song-name">{{name}}</span>
              <span class="playlist-artist-album">{{artist}}</span>
            </div>
          </div>
        </script>
        </div>

        <div class="white-player-playlist-controls">
          <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true" class="playlist-album-art" />

          <div class="playlist-controls">
            <div class="grid-x">
              <div class="large-6 medium-6 small-6 cell">
                <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>
                <span amplitude-song-info="artist" amplitude-main-song-info="true" class="song-artist"></span>
              </div>
              <div class="large-6 medium-6 small-6 cell">
                <div class="playlist-control-wrapper">
                  <div class="amplitude-prev" id="playlist-previous"></div>
                  <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="playlist-play-pause"></div>
                  <div class="amplitude-next" id="playlist-next"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end player -->
  </div>
</div>
