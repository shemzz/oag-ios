<div class="page oag-bgdark" data-name="lineup">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
            <a href="#" class="link back">
                <i class="icon f7-icons ios-only">left</i>
                <i class="fas fa-arrow-left text-color-white md-only"></i>
                  <span class="ios-only">Back</span>
                </a>
        </div>
        <div class="title sliding md-only">Lineup</div>
        <div class="title sliding ios-only"><img src="img/lineup.png" height="28"></div>
        <div class="right">
          <a href="#" class="link icon-only panel-open text-color-white" data-panel="right">
            <i class="icon f7-icons ios-only">person</i>
            <i class="icon material-icons md-only">person</i>
          </a>
        </div>

      <div class="subnavbar">
          <!-- Searchbar with auto init -->
          <form class="searchbar">
            <div class="searchbar-inner">
              <div class="searchbar-input-wrap">
                <input type="search" placeholder="Search">
                <i class="searchbar-icon"></i>
                <span class="input-clear-button"></span>
              </div>
              <span class="searchbar-disable-button">Cancel</span>
            </div>
          </form>
        </div>
        </div>
    </div>

    <div class="page-content hide-toolbar-on-scroll">
      <!-- Searchbar backdrop -->
    <div class="searchbar-backdrop"></div>
    <!-- hide-on-search element -->
    <div class="block searchbar-hide-on-search">
      <p class="text-align-center">OneAfrica 2018 Performing Artist</p>
    </div>
    <!-- search target list -->
    <div class="list searchbar-found" id="show-here">
        <script id="template" type="text/template7">
          <ul>
              <li>
                  <a href="#" class="item-link item-content popup-open" data-popup={{dataPopup}}>
                    <div class="item-media"><img src={{artistPhoto}} width="44" /></i></div>
                    <div class="item-inner">
                      <div class="item-title">{{artistName}}</div>
                      <div class="item-after"></div>
                    </div>
                  </a>
                </li>
          </ul>

            <!-- load artist bio -->
            <div class="popup bg-color-black {{dataClass}}">
              <!-- popup nav -->
              <div class="navbar">
                <div class="navbar-inner sliding">
                  <div class="title">
                    {{artistName}}
                  </div>
                  <div class="right">
                    <p>
                      <a class="link popup-close" href="#">Close</a>
                    </p>
                  </div>
                </div>
              </div>
              <!-- end popup nav -->
              <!-- popup body -->
              <div class="block text-color-white">
                <p class="justify-text">
                  <img src={{artistPhoto}} alt={{slug}} style="width:170px;height:220px;margin-right:15px; float: left;">{{artistBio}}</p>
              </div>
              <!-- end popup body -->
      </script>
    </div>
    <!-- Nothing found message -->
    <div class="block searchbar-not-found">
      <div class="block-inner">Nothing found</div>
    </div>

      </div>
  </div>
